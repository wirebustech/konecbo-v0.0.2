name: Build App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and prepare artifact
        env:
          CI: false
          REACT_APP_API_URL: https://konecbo-main.azurewebsites.net/api
        run: |
          npm install
          npm run build
          
          # Create clean deployment directory
          mkdir deployment_artifact
          
          # Copy essential files
          cp -r build deployment_artifact/
          cp -r server deployment_artifact/
          cp server.js deployment_artifact/
          cp package.json deployment_artifact/
          cp package-lock.json deployment_artifact/
          cp web.config deployment_artifact/
          
          # SAFETY: Remove any Zone.Identifier files
          find deployment_artifact -name "*:Zone.Identifier" -type f -delete
          
          # Install production dependencies
          cd deployment_artifact
          npm install --production
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment_artifact
