# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - konecbo-main

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and prepare artifact
        run: |
          npm ci
          npm run build
          
          # Create clean deployment directory
          mkdir deployment_artifact
          
          # Copy essential files
          cp -r build deployment_artifact/
          cp server.js deployment_artifact/
          cp package.json deployment_artifact/
          cp package-lock.json deployment_artifact/
          cp web.config deployment_artifact/
          
          # We purposefully DO NOT copy node_modules. 
          # Azure will install production dependencies based on package.json

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment_artifact

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FBD60144BA7542A3ABCCB71BC6CE84EB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DABDA420FF1142FDB39589479CEF87E7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_05073B9D55654F3DA68ED7D3B9E8CA44 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'konecbo-main'
          slot-name: 'Production'
          package: .
          startup-command: 'node server.js'
          