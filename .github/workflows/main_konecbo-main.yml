# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - konecbo-main

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and prepare artifact
        run: |
          npm ci
          npm run build
          
          # Create clean deployment directory
          mkdir deployment_artifact
          
          # Copy essential files
          cp -r build deployment_artifact/
          cp server.js deployment_artifact/
          cp package.json deployment_artifact/
          cp package-lock.json deployment_artifact/
          cp web.config deployment_artifact/
          
          # SAFETY: Remove any Zone.Identifier files that might have snuck into the build
          find deployment_artifact -name "*:Zone.Identifier" -type f -delete
          
          # CRITICAL FIX: Install production dependencies directly into the artifact.
          # We cannot rely on Azure to run 'npm install' automatically in all scenarios.
          # This ensures 'express' and 'pg' are present when the server starts.
          cd deployment_artifact
          npm ci --production
          cd ..

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment_artifact

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'konecbo-main'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          